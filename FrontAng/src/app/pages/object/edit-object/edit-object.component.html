<div *ngIf="editValue">
    <h3 pageTitle>Edition de l'objet: {{editValue.label}}</h3>
    <div *ngIf="errorMessage" class="alert alert-danger">{{errorMessage}}</div>

    <form #formModel="ngForm" (ngSubmit)="updateObject()">
        <div class="form-group">
            <label>{{titreModel.name | titlecase}}</label>
            <!-- [(ngModel)] : syntaxe qui permet la liaison dans les deux sens-->
            <input class="form-control" #titreModel="ngModel" type="text" [(ngModel)]="editValue.label" name="label"
                required maxlength="50" minlength="2" pattern="[A-Z].*">

            <!-- <validation-message class="invalid-feedback" [model]="titreModel"
                    patternMessage="Le {0} doit commencer par une majuscule"></validation-message> -->
        </div>

        <div class="form-group">
            <label>{{descriptionModel.name | titlecase}}</label>
            <!-- [(ngModel)] : syntaxe qui permet la liaison dans les deux sens-->
            <input class="form-control" #descriptionModel="ngModel" type="text" [(ngModel)]="editValue.description"
                name="description">
            <!-- <validation-message class="invalid-feedback" [model]="dateSortieModel"></validation-message> -->
        </div>

        <div class="form-group">
            <label>{{estimatedPriceModel.name | titlecase}}</label>
            <!-- [(ngModel)] : syntaxe qui permet la liaison dans les deux sens-->
            <input class="form-control" #estimatedPriceModel="ngModel" type="number"
                [(ngModel)]="editValue.estimatedPrice" name="estimated price" min="1" max="1000">
            <!-- <validation-message class="invalid-feedback" [model]="dureeModel"></validation-message> -->
        </div>

        <!-- <div class="form-group">
                <label>{{photoUrlModel.name | titlecase}}</label>
                <input class="form-control" #photoUrlModel="ngModel" type="text" [(ngModel)]="editValue.photoUrl" name="photos url">
            </div> -->
<br>
        <button class="btn btn-secondary">Modifier</button>
        <!-- [disabled]="formModel.invalid || formModel.pristine" -->
    </form>

<br>

    <form method="post" ngNoForm  enctype="multipart/form-data" action="http://localhost:5088/api/Object/{{idObject}}/Photo" >
        <div class="form-group">
            <label >Affiche</label>
            <input name="files" type="file" class="form-control">
        </div>
        <div class="form-group">
            <label >Commentaire</label>
            <input name="commentaire" type="text" class="form-control">
        </div>
        <br>
        <div class="form-group">
            <button class="btn btn-secondary">Envoyer</button>
        </div>
    </form>
</div>
