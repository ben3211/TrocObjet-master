<div *ngIf="object">
    <h3>Object : {{object.label}}</h3>
    <div class="form-group">
        <label class="form-label">Description de l'objet</label>
        <div class="form-control">{{object.description}}</div>
    </div>

    <button (click)="deleteItemAsync()">Supprimer</button>
    <button (click)="editPage()">Modifier</button>
    
    <img *ngFor="let idPhoto of object.photos" src="http://localhost:5088/api/object/photo/{{idPhoto}}"/>
</div>
