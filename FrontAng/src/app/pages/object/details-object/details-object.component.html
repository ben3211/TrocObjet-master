<div *ngIf="object">
  <h3 style="margin-bottom:20px">Object : {{object.label}}</h3>
  <div class="form-group">
    <label class="form-label badge bg-secondary" style="margin-bottom: 0px;">Description de l'objet</label>
    <div class="form-control" style="margin-bottom: 10px;">{{object.description}}</div>
  </div>
  <!-- <div class="row">
          <img *ngFor="let idPhoto of object.photos" class="img-thumbnail rounded float-start col-2" style="margin: 5px;" src="http://localhost:5088/api/object/photo/{{idPhoto}}"/>      
    </div> -->
  <div class="row" style="margin-top: 10px;">

  <div class="carousel-container mt-3 mb-3">
    <carousel style="display:block">
      <slide *ngFor="let idPhoto of object.photos">
        <img src="http://localhost:5088/api/object/photo/{{idPhoto}}" alt="slide {{idPhoto}}"
          style="display:block; max-width: 100%;">
      </slide>
    </carousel>
  </div>
  
  <div class="btn-group d-flex justify-content-center" role="group" aria-label="Basic example">
    <button class="btn btn-sm btn-secondary me-2" (click)="deleteItemAsync()">Supprimer</button>
    <button class="btn btn-sm btn-secondary" (click)="editPage()">Modifier</button>
  </div>

</div>
