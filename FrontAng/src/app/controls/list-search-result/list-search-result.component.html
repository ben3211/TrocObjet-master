<div *ngIf="searchResults && searchResults.length > 0">
  <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
    <div *ngFor="let r of searchResults" class="col">
      <div (click)="onSearchResultClick(r)" class="card h-100">
        <!-- <img src="https://cdn-icons-png.flaticon.com/512/727/727399.png" class="card-img-top" alt="{{r.label}}"> -->
        <div class="card-body">
          <h5 class="card-title">{{r.label}}</h5>
          <p class="card-text">{{r.description}}</p>
        </div>
        <div class="card-footer">
          <small class="text-muted">Localsation</small>
        </div>
      </div>
    </div>
  </div>
</div>
