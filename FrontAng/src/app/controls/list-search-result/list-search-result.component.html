<div class="list-group" *ngIf="searchResults && searchResults.length>0">
    <div (click)="onSearchResultClick(r)" *ngFor="let r of searchResults" class="list-group-item d-flex justify-content-between align-items-start">
        <div class="ms-2 me-auto">
          <div class="fw-bold">{{r.label}}</div>
          {{r.description}}
        </div>
    </div>
</div>
