<div *ngIf="searchResults && searchResults.length>0">
  <div class="row">
    <div (click)="onSearchResultClick(r)" *ngFor="let r of searchResults" class="card  col-4">
      <div class="card-body margin :20px; padding:0px">
        <h5 class="card-title badge bg-secondary ">{{r.label}}</h5>
        <p class="card-text fs-6">{{r.description}}</p>
      </div>
    </div>
  </div>
</div>
